<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Game Shop</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">All Products</a></li>
                    <li><a href="#">Top Up</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <div class="nav-right">
                <div class="account">Account: John Doe</div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="banner">
            <div class="banner-text">
                <h1>disk games shop</h1>
                <p>Discover and buy your favorite disk games with us!
                    Buy, play, and enjoy top-quality disk games!</p>
                <a href="#" class="shop-button">Shop Now</a>
            </div>
            <img src="SuperMario Banner.jpg" alt="Banner Image" class="banner-image">
        </section>
        
        <section class="categories">
            <div class="category">
                <img src="ctgr/1.png" alt="Check Order Status" class="category-image">
            </div>
            <div class="category">
                <img src="ctgr/2.png" alt="Top Up to Purchase" class="category-image">
            </div>
            <div class="category">
                <img src="ctgr/3.png" alt="Contact Admin Click Here!" class="category-image">
            </div>
        </section>
        
        <section class="stats">
            <div class="stat-box">Total Products <span>0</span> Items</div>
            <div class="stat-box">Total Stock <span>0</span> Items</div>
            <div class="stat-box">Total Sold <span>0</span> Items</div>
        </section>

        <section class="categories">
            <div class="category">
                <img src="ctgr/4.png" alt="Action Games" class="category-image">
            </div>
            <div class="category">
                <img src="ctgr/5.png" alt="Adventure Games" class="category-image">
            </div>
            <div class="category">
                <img src="ctgr/6.png" alt="Puzzle Games" class="category-image">
            </div>
            <div class="category">
                <img src="ctgr/7.png" alt="Strategy Games" class="category-image">
            </div>
            <div class="category">
                <img src="ctgr/8.png" alt="RPG Games" class="category-image">
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
