<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Game Shop</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">All Products</a></li>
                    <li><a href="#">Top Up</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="banner">
        </section>
        
        <section class="categories">
            <div class="category">Check Order Status</div>
            <div class="category">Top Up to Purchase</div>
            <div class="category">Register for Use</div>
            <div class="category">Contact Admin Click Here!</div>
        </section>
        
        <section class="stats">
            <div class="stat-box">Total Products <span>0</span> Items</div>
            <div class="stat-box">Total Stock <span>0</span> Items</div>
            <div class="stat-box">Total Sold <span>0</span> Items</div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
