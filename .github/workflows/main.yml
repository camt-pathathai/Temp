name: CI/CD for Temp-Coding

on:
  push:
    branches:
      - main
      - Indev
      - admin-feature
      - Interfact
      - Category

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run app (check)
        run: node Server/server.js || echo "App started"

      # ğŸš€ Deploy to Production (main branch)
      - name: ğŸš€ Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: echo "ğŸš€ Deploying to Production Server..."

      # ğŸ§ª Deploy to Staging (Indev branch)
      - name: ğŸ§ª Deploy to Staging
        if: github.ref == 'refs/heads/Indev'
        run: echo "ğŸ§ª Deploying to Staging Server..."

      # ğŸš§ Feature branches â€“ don't deploy
      - name: ğŸ” Skip deploy for feature branches
        if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/Indev'
        run: echo "ğŸ” Skipping deploy for this branch."
