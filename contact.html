<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Add a margin to the body to prevent navbar from overlapping the content */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
        font-family: "Montserrat", sans-serif;
        margin-top: 80px; /* Space for the fixed navbar */
      }

      header {
        background-color: #ffffff;
        color: rgb(255, 255, 255);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .navbar {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: center;
        position: fixed; /* Keep navbar fixed at the top */
        top: 0; /* Align to the top */
        left: 0; /* Align to the left */
        background-color: #0c2756; /* สีฟ้าเข้ม */
        color: #ffffff; /* เพิ่มสีข้อความ (สีขาว) */
        padding: 20px 30px;
        z-index: 1000; /* Ensure it's above other content */
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        font-family: "Arial", sans-serif; /* เพิ่มฟอนต์ (คุณสามารถเปลี่ยนฟอนต์ตามต้องการ) */
        font-style: italic; /*ทำให้ข้อความเป็นตัวเอียง */
        position: absolute;
        left: 20px;
      }

      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        margin: 0;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: rgb(255, 255, 255);
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        width: 100vw;
        height: 100vh;
      }
      .box {
        display: flex;
        justify-content: flex-start; /* ชิดซ้าย */
        font-size: 1.5rem;
        font-weight: bold;
        border: 2px solid #fff;
        color: white;
        text-align: left; /* ชิดซ้าย */
        padding: 20px;
        border-radius: 50px;
      }
      .box:nth-child(1) {
        background-color: #ffffff;
        color: black;
      }
      .box:nth-child(2) {
        background-color: #ffffff;
      }
      .box:nth-child(3) {
        background-color: #ffffff;
      }
      .box:nth-child(4) {
        background-color: #ffffff;
      }
      .box:nth-child(5) {
        background-color: #ffffff;
        color: black;
      }
      .box:nth-child(6) {
        background-color: #ffffff;
      }
      .box:nth-child(7) {
        background-color: #ffffff;
      }
      .box:nth-child(8) {
        background-color: #ffffff;
      }
      .box:nth-child(9) {
        background-color: #ffffff;
        color: black;
      }
      .brand {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      .social-icons img {
        width: 30px;
        margin: 5px;
      }
      .contact-title,
      .newsletter-title {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      .newsletter {
        display: flex;
        gap: 10px;
        border-color: #000000;
      }

      .newsletter input {
        padding: 5px;
        font-size: 1rem;
        border: 2px solid #000000; /* เพิ่มขอบที่คงที่ */
        border-radius: 5px;
        width: 80%; /* ความกว้างของ input */
      }

      .newsletter button {
        padding: 5px 10px;
        font-size: 1.5rem;
        border: none;
        background-color: #ffffff;
        color: #000000;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">TEMP</div>
        <nav>
          <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="#our-products">All Products</a></li>
            <li>
              <a href="#" id="basket"
                >Basket
                <span
                  id="basket-count"
                  class="basket-icon"
                  style="display: none"
                  >0</span
                >
              </a>
            </li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="box">
        <div>
          <h2 class="brand"><i>TEMP</i></h2>
          <p>
            We sell high-quality disk games <br />
            for all consoles at great prices.
          </p>
          <div class="social-icons"></div>
        </div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <div class="footer-center">
          <h2 class="contact-title"><i>CONTACT</i></h2>
          <p>tempshop@temponline.shop.com</p>
          <p>56 Baker Street, London W1U 6AX, United Kingdom</p>
          <p>+44 20 7946 0958</p>
        </div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <div class="footer-right">
          <h2 class="newsletter-title"><i>NEWSLETTER</i></h2>
          <div class="newsletter">
            <input type="email" placeholder="Your email" />
            <button>&#9658;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
